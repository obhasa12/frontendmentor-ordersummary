<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="object">
      <div class="object__image"></div>
      <div class="object__text">
        <div class="object__title">Order Summary</div>
        <div class="object__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</div>
        <div class="object__price">
          <div class="object__logo"></div>
          <div class="object__pricelist">
            <div class="object__typelist">Annual Plan</div>
            <div class="object__priceactual">$59.99/year</div>
          </div>
          <div class="object__confirmation">Change</div>
        </div>
        <div class="object__cta">
          <button class="object__payment">Proceed to Payment</button>
          <div class="object__order">Cancel Order</div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/obhasa12">Obhasa Putra</a>.
    </div>
  </div>
<!--

</body>
</html>
